---
db:
  adapter: sqlite
  config:
    database: ./my_flora.sqlite
devices: []
miflora:
  poller:
    adapter: bluepy
    history:
      clear: false
plants: []
stats:
  statsd:
    use: true
    config:
      host: localhost
      port: 8125
      prefix: myflorametrics
  prometheus:
    use: true
